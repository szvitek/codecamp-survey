<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="#" id="survey-form">
    <div class="mb-3">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Email address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" name="number" id="number" min="10" max="100" placeholder="Age" class="form-control">
    </div>
    <div class="mb-3">
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="role" id="dropdown" class="form-select">
        <option disabled selected value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      
      <div class="form-check">
        <input id="definitely" class="form-check-input" type="radio" name="user-recommend" value="definitely" checked>
        <label for="definitely">Definitely</label>
      </div>
      <div class="form-check">
        <input id="maybe" class="form-check-input" type="radio" name="user-recommend" value="maybe">
        <label for="maybe">Maybe</label>
      </div>
      <div class="form-check">
        <input id="not-sure" class="form-check-input" type="radio" name="user-recommend" value="not-sure">
        <label for="not-sure">Not sure</label>
      </div>
    </div>

    <div class="mb-3">
      <p>What would you like to see improved? (Check all that apply)</p>

      <div class="form-check">
        <input class="form-check-input" id="frontend" type="checkbox" name="preferences" value="frontend">
        <label class="form-check-label" for="frontend">Front-end Projects</label>

      </div>
      <div class="form-check">
        <input class="form-check-input" id="backend" type="checkbox" name="preferences" value="backend">
        <label class="form-check-label" for="backend">Back-end Projects</label>

      </div>
      <div class="form-check">
        <input class="form-check-input" id="data-visualization" type="checkbox" name="preferences" value="data-visualization">
        <label class="form-check-label" for="data-visualization">Data Visualization</label>

      </div>
      <div class="form-check">
        <input class="form-check-input" id="challenges" type="checkbox" name="preferences" value="challenges">
        <label class="form-check-label" for="challenges">Challenges</>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="open-source" type="checkbox" name="preferences" value="open-source">
        <label class="form-check-label" for="open-source">Open Source Community</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="gitter" type="checkbox" name="preferences" value="gitter">
        <label class="form-check-label" for="gitter">Gitter help rooms</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="videos" type="checkbox" name="preferences" value="videos">
        <label class="form-check-label" for="videos">Videos</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="meetups" type="checkbox" name="preferences" value="meetups">
        <label class="form-check-label" for="meetups">City Meetups</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="wiki" type="checkbox" name="preferences" value="wiki">
        <label class="form-check-label" for="wiki">Wiki</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="forum" type="checkbox" name="preferences" value="forum">
        <label class="form-check-label" for="forum">Forum</label>
        
      </div>
      <div class="form-check">
        <input class="form-check-input" id="additional-courses" type="checkbox" name="preferences" value="additional-courses">
        <label class="form-check-label" for="additional-courses">Additional Courses</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="additional-info" class="form-label">Any comments or suggestions?</label>
      <textarea name="additional-info" class="form-control" id="additional-info" rows="3" placeholder="Enter your comment here..."></textarea>
    </div>
    

    <div class="d-grid gap-2">
      <button class="btn btn-success" id="submit" type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
